<div>
    <h1>
      Welcome to {{ title }} !
    </h1>
  </div>
  <ul>
    <button class="btn btn-outline-success" (click)="onAirAll()">En Salle</button>
    <button class="btn btn-outline-success" (click)="noOnAirAll()">En BlueRay</button>
    <app-film *ngFor="let film of films; let i = index" 
    [filmName]="film.title"
    [filmOnAir]="film.onAir"
    [filmAffiche]="film.Affiche"
    [id]="film.id"
    [index]="i"></app-film>
  </ul>
